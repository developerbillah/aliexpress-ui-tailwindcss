<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Clone Using Tailwind CSS</title>

    <!-- Foontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="font-openSans">
    <!-- Header Start -->
    <header>
        <!-- Header Top -->
        <div class="header_top bg-gray-50 border-b-[0.1rem]">
            <div class="container mx-auto">
                <div class="topbarContent flex justify-end divide-x-2">
                    <a href="" class="topLink">Sell on AliExpress</a>
                    <a href="" class="topLink">Help</a>
                    <a href="" class="topLink">Buyer Protection</a>
                    <a href="" class="topLink">
                        <span class="pr-2"><i class="fa-solid fa-mobile-screen-button"></i></span>
                        App
                    </a>
                    <a href="" class="topLink">
                        <span class="pr-2"><img src="./assets/img/bdflag.png" class="w-6 h-6" alt=""></span> / English / BDT
                    </a>
                    <a href="" class="topLink">
                        <span class="pr-2"><i class="fa-regular fa-heart"></i></span> Whish List
                    </a>
                    <a href="" class="topLink">
                        <span class="pr-2"><i class="fa-regular fa-user"></i></span> Accoount
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Header -->
        <div class="container mx-auto flex items-center justify-between py-5 space-x-10 pl-5 pr-40">
            <!-- Logo -->
            <a href="">
                <img src="./assets/img/logo.png" class="h-10" alt="">
            </a>
            <!-- Searchbar -->
            <div class="relative flex-1">
                <div class="mainSearch">
                    <input type="search" name="" id="" class="searchInput" placeholder="iphne 12 pro max case">
                    <div class="flex justify-between items-center absolute top-0 right-0">
                        <div class="category">
                            <select name="" id="" class="searchCatSelect">
                                <option value="All Categories">All Categories</option>
                            </select>
                        </div>
                        <button class="w-12 h-10 bg-hoverColor text-white rounded-r-md">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <a href="" class="text-xs text-gray-500 px-2 border-r-[0.1rem]">rings for wooman</a>
                    <a href="" class="text-xs text-gray-500 px-2 border-r-[0.1rem]">pokemon</a>
                    <a href="" class="text-xs text-gray-500 px-2 border-r-[0.1rem]">netflix</a>
                    <a href="" class="text-xs text-gray-500 px-2 border-r-[0.1rem]">crocs charms</a>
                    <a href="" class="text-xs text-gray-500 px-2 border-r-[0.1rem]">fishing</a>
                    <a href="" class="text-xs text-gray-500 px-2 border-none">bracelet</a>
                </div>
            </div>

            <!-- Cart -->
            <div class="cart relative">
                <a href="" class="hover:text-hoverColor transition duration-500">
                    <span class="text-4xl"><i class="fa-brands fa-opencart"></i></span>
                    <span class="cartText">0</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Header End -->
</body>
</html>
